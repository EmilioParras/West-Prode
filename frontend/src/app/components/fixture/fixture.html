<div class="fixture-container">

  <div class="no-matches" *ngIf="partidos.length === 0">
    <p>No hay partidos programados para el día de hoy en esta competición.</p>
  </div>

  <h2 *ngIf="partidos.length != 0" >Partidos del Día</h2>

  <div *ngFor="let partido of partidos" class="match-card">
    <div class="team">
      <span>{{ partido.homeTeam }}</span>
      <img [src]="partido.homeLogo" width="30" alt="">
    </div>

    <div class="line"> - </div>

    <div class="team team-away">
      <img [src]="partido.awayLogo" width="30line" alt="">
      <span>{{ partido.awayTeam }}</span>
    </div>

  </div>
</div>
