<div class="fixture-container">
  
  <div class="fecha-encabezado">
    <button class="fecha-btn" (click)="previousDay()">
      <fa-icon [icon]="faChevronLeft"></fa-icon>
    </button>
    
    <h2>{{ selectedDate | date:'d/M/yyyy' }}</h2>
    
    <button class="fecha-btn" (click)="nextDay()">
      <fa-icon [icon]="faChevronRight"></fa-icon>
    </button>
  </div>

  <div class="no-matches" *ngIf="partidos.length === 0">
    <p>No hay partidos programados para el dia seleccionado!</p>
  </div>

  <div class="games-container">
    <div *ngFor="let partido of partidos" class="match-card">
      <div class="match-hour">{{ partido.matchDate | date:'HH:mm' }}</div>

      <div class="team">
        <span>{{ partido.homeTeam }}</span>
        <img [src]="partido.homeLogo" width="30" alt="">
      </div>

      <div class="line"> - </div>

      <div class="team team-away">
        <img [src]="partido.awayLogo" width="30" alt="">
        <span>{{ partido.awayTeam }}</span>
      </div>
    </div>
  </div>
</div>
